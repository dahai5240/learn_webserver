<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>set-echarts</title>
		<!--锚伪类写法
			a:link {color: #FF0000}		/* 未访问的链接 */
			a:visited {color: #00FF00}	/* 已访问的链接 */
			a:hover {color: #FF00FF}	/* 鼠标移动到链接上 */
			a:active {color: #0000FF}	/* 选定的链接 */
			提示：在 CSS 定义中，a:hover 必须被置于 a:link 和 a:visited 之后，才是有效的。
			提示：在 CSS 定义中，a:active 必须被置于 a:hover 之后，才是有效的。
			提示：伪类名称对大小写不敏感。
			-->
		<style>
		ul
		{
			list-style-type:none;
			margin:0;
			padding:0;
			padding-top:12px;
			padding-bottom:12px;
		}
		li
		{
			display:inline;
		}
		#menu a:link,a:visited
		{
			font-weight:bold;
			color:#FFFFFF;
			background-color:#bebebe;
			width:120px;
			text-align:center;
			padding:18px;
			text-decoration:none;
			text-transform:uppercase;
		}
		#menu a:hover,a:active
		{
			background-color:#cc0000;
		}
		
		</style>
	</head>
	<body>
    	<h1 style="font-style:normal" align="center">自定义图表</h1>
    	<div id="echart_frame" style="width:1200px;height:800px;float:center;">
        	<div id="headlist" style="width:1210px;height:48px;">
				<ul id="menu">

					<li id="menu8"><a href title="chart8">chart8</a></li>
				</ul>
			</div>
			<div id="leftlist" type="float:left;display:inline">
				<div id="leftmenu">
				<ul id="leftmenu">
					<li class="leftmenu1"><button type="button" name="leftmenuButton1">leftmenu1</button></li>
					<li class="leftmenu2"><button type="button" name="leftmenuButton2">leftmenu2</button></li>
					<li class="leftmenu3"><button type="button" name="leftmenuButton3">leftmenu3</button></li>
					<li class="leftmenu4"><button type="button" name="leftmenuButton4">leftmenu4</button></li>
				</ul>
				</div>

				<ul class="leftmenu1">
					<li class="leftmenu1" id="leftmenu1_set1">leftmenu1_set1:<input type="text" name="leftmenu1_set1" /></li><br />
					<li class="leftmenu1" id="leftmenu1_set2">leftmenu1_set2:<input type="text" name="leftmenu1_set2" /></li><br />
					<li class="leftmenu1" id="leftmenu1_set3">leftmenu1_set3:<input type="text" name="leftmenu1_set3" /></li><br />
					<li class="leftmenu1" id="leftmenu1_set4">leftmenu1_set4:<input type="text" name="leftmenu1_set4" /></li><br />
					<li class="leftmenu1" id="leftmenu1_set5">leftmenu1_set5:<input type="text" name="leftmenu1_set5" /></li><br />
					<li class="leftmenu1" id="leftmenu1_set6">leftmenu1_set6:<input type="text" name="leftmenu1_set6" /></li><br />
				</ul>
				</div>
			</div>
			<div id="canvas" type="float:left;display:inline">
